# How to use this project
usage : |-
  Here are some examples of how you can use this module in your inventory structure:
  ### labels module
  ```hcl
  module "labels" {
    source = "./../"

    name        = "labels"
    environment = "test"
    label_order = ["name", "environment"]
    attributes  = ["private"]
    extra_tags = {
      Application = "CloudDrove"
    }
  }
  ```